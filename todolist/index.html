<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="assets/logo.svg">
  <title>TODOLIST 100xDevs</title>
</head>

<body>
  <main>
    <div class="box" id="heading">
      <h1>
        To-Do Your 100x
      </h1>
    </div>
    <div class="box">
      <!-- Repeated items list -->
      <div class="item">
        <form>
          <input type="checkbox" onchange="this.form.submit()" name="deleteItemId" value="1">
        </form>

        <p id="title1">Sample Item 1</p>

        <form class="edit">
          <input type="hidden" name="updatedItemId" value="1">
          <input id="input1" type="text" name="updatedItemTitle" value="Sample Item 1" autocomplete="off" autofocus="true" hidden="true" />
          <button id="done1" class="edit" type="submit" hidden><img class="icon" src="assets/check-solid.svg" alt="tick image"></button>
        </form>
        <button id="edit1" class="edit" onclick="handler('1')"><img class="icon" src="assets/pencil-solid.svg" alt="pencil image"></button>
      </div>
            
      <form class="item">
        <input type="text" name="newItem" placeholder="New Item" autocomplete="off" autofocus="true" />
        <button class="add" type="submit" name="list" value="Sample List Title">+</button>
      </form>
    </div>
  </main>

  <script>
    function handler(id) {
      document.getElementById("title" + id).setAttribute("hidden", true)
      document.getElementById("edit" + id).setAttribute("hidden", true)
      document.getElementById("done" + id).removeAttribute("hidden")
      document.getElementById("input" + id).removeAttribute("hidden")
    }
  </script>
</body>

</html>
